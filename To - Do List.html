<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/leaves.png') no-repeat center center fixed; /* URL gambar yang benar */
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Menggunakan rgba untuk transparansi */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .delete {
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");

            if (taskInput.value === "") {
                alert("Please enter a task!");
                return;
            }

            var li = document.createElement("li");
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.addEventListener("change", function() {
                li.style.textDecoration = this.checked ? "line-through" : "none";
            });

            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(taskInput.value));

            var deleteBtn = document.createElement("span");
            deleteBtn.textContent = "‚ùå";
            deleteBtn.className = "delete";
            deleteBtn.onclick = function() {
                li.remove();
            };

            li.appendChild(deleteBtn);
            taskList.appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
